                        <input type="number" name="eggs" placeholder="Bring eggs n piece">
                        <button type="button" onclick="BazarManage(+bazar_data.b_tk.value , +bazar_data.rice.value,+bazar_data.dal.value, +bazar_data.eggs.value)"> Go To Bazar </button>
